<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>tester</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script type="text/javascript" src="zumo.js"></script>
	<script type="text/javascript" src="zumo-jquery.js"></script>
	<script type="text/javascript">

		// ZUMO SETUP

		$(function() {

			Zumo.log.level = 3;

			Zumo.init(window.document, "conf-jquery.xml");

			Zumo.onConfLoaded = function() {
				$("body").trigger("startup");
			}

		});

	</script>

	<style type="text/css">

		body {
			font-family: Candara, sans-serif;
			font-size: 10pt;
            margin: 0;
            padding: 0;
		}

		a {
            cursor: pointer;
			color: #666666;
			text-decoration: none;
		}

		a:hover {
			color: #999999;
		}

		hr {
			visibility: hidden;
		}

		#menu {
			float: left;
			width: 130px;
            padding: 10px;
		}

		#pages,
		#templates {
			float: left;
		}

		#pages div,
		#templates div {
			display: none;
            position: relative;
			width: 300px;
			height: 300px;
			padding: 25px;
		}

		#white {
			display: block !important;
            position: absolute !important;
            top: 0;
		}

		#brown {
			position: absolute;
			top: 0;
			left: 150px;
			width: 350px;
			height: 10px;
			background-color: #996600;
			visibility: hidden;
		}

	</style>
</head>

<body>

<div id="menu">
	<a id="linkGrey"><strong>GREY</strong> (dom)</a><br />
	<a id="linkPurple"><strong>PURPLE</strong> (dom)</a><br />
	<a id="linkOrange"><strong>ORANGE</strong> (domclone)</a><br />
	<a id="linkWhite"><strong>WHITE</strong> (loader)</a>
	<hr />
	<a id="linkBrown" href="javascript: void(0);"><strong>BROWN</strong> (block)</a> - <a id="clearBrown" href="javascript: void(0);">clear</a>
</div>

<div id="pages">
	<div id="grey" style="background-color: #cccccc;"></div>
	<div id="purple" style="background-color: #da00ff;">
		<p id="content"></p>
	</div>
	<div id="white"></div>
</div>

<div id="brown"></div>

<div id="templates">
    <div class="orange" style="background-color: #c69642;"></div>
</div>

</body>
</html>
